<ion-content>

    <ion-item-group *ngFor="let tmp of this.newsobj">
      <ion-item  >
        <ion-label>
          <p>
            <ion-img style="width: 350px; height: 100%; margin: auto;" src="{{tmp.linkimg}}"></ion-img>
          </p><br>

          <ion-row >
            <ion-col>
              <h1>{{tmp.title}}</h1><br>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <p><b>รายละเอียด</b></p><br>
              <p>{{tmp.detail}}</p>
            </ion-col>
          </ion-row><br>

          <a target="_blank" href="{{tmp.linkurl}}">{{tmp.linkurl}}</a><br><br>


          <ion-item-group>
            <ion-button color="danger" (click)="presentConfirmDelete(tmp.id)">
              <ion-icon name="trash"></ion-icon> ลบ
            </ion-button>
            <!--<ion-button color="primary" (click)="presentPromptEdit(tmp.id, tmp.name, tmp.address, tmp.age)">
              <ion-icon name="create-outline"></ion-icon> Edit</ion-button>-->
              <ion-button color="primary" (click)="presentPromptEdit(tmp)">
                <ion-icon name="create-outline"></ion-icon> แก้ไข
              </ion-button>
          </ion-item-group>
        </ion-label>
      </ion-item>
    </ion-item-group>

  <ion-item routerLink="/dbhome">
    <ion-label color="success">< ย้อนกลับ </ion-label>
  </ion-item>

</ion-content>
